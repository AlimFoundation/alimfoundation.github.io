<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AlimFoundation</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: #0d0d0d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    nav {
      width: 100%;
      background: #111;
      padding: 15px 30px;
      display: flex;
      justify-content: flex-start;
      gap: 30px;
      position: absolute;
      top: 0;
      left: 0;
    }

    nav a, .dropdown-btn {
      color: white;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 16px;
    }

    nav a:hover, .dropdown-btn:hover {
      opacity: 0.7;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background: white;
      min-width: 200px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .dropdown-content a {
      display: block;
      padding: 12px 16px;
      color: #111;
      text-decoration: none;
      font-weight: 500;
    }

    .dropdown-content a:hover {
      background: #f0f0f0;
    }

    .dropdown-content.show {
      display: block;
    }

    /* Главный заголовок */
    h1.bitcount-grid-double-custom {
      font-family: "Bitcount Grid Double", system-ui;
      font-weight: 900;
      font-variation-settings:
        "slnt" 0,
        "CRSV" 0.5,
        "ELSH" 0,
        "ELXP" 0;
      font-size: 8vw; /* огромный заголовок, адаптивный */
      background: linear-gradient(120deg, #ff6ec4, #7873f5, #42e695);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-align: center;
      margin: 0;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 10px #ff6ec4); }
      50% { filter: drop-shadow(0 0 20px #7873f5); }
      100% { filter: drop-shadow(0 0 30px #42e695); }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>

    <div class="dropdown">
      <button class="dropdown-btn" onclick="toggleDropdown()">
        Products ▼
      </button>

      <div id="dropdownMenu" class="dropdown-content">
        <a href="https://alimfoundation.github.io/products/sindows">
          Sindows
        </a>
      </div>
    </div>
  </nav>

  <h1 class="bitcount-grid-double-custom">AlimFoundation</h1>

  <script>
    function toggleDropdown() {
      document.getElementById("dropdownMenu").classList.toggle("show");
    }

    window.onclick = function(event) {
      if (!event.target.matches('.dropdown-btn')) {
        const dropdown = document.getElementById("dropdownMenu");
        if (dropdown.classList.contains('show')) {
          dropdown.classList.remove('show');
        }
      }
    }
  </script>

</body>
</html>
