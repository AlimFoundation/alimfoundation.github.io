<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Products Menu</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: #f5f5f5;
    }

    nav {
      background: #111;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      gap: 30px;
      position: relative;
    }

    nav a, .dropdown-btn {
      color: white;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 16px;
    }

    nav a:hover, .dropdown-btn:hover {
      opacity: 0.7;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background: white;
      min-width: 200px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .dropdown-content a {
      display: block;
      padding: 12px 16px;
      color: #111;
      text-decoration: none;
      font-weight: 500;
    }

    .dropdown-content a:hover {
      background: #f0f0f0;
    }

    .dropdown-content.show {
      display: block;
    }

    .bitcount-grid-double-custom {
      font-family: "Bitcount Grid Double", system-ui;
      font-optical-sizing: auto;
      font-weight: 700;
      font-style: normal;
      font-variation-settings:
        "slnt" 0,
        "CRSV" 0.5,
        "ELSH" 0,
        "ELXP" 0;
    }

    section {
      padding: 60px 30px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>

    <div class="dropdown">
      <button class="dropdown-btn" onclick="toggleDropdown()">
        Products ▼
      </button>

      <div id="dropdownMenu" class="dropdown-content">
        <a href="https://alimfoundation.github.io/products/sindows">
          Sindows
        </a>
      </div>
    </div>
  </nav>

  <section>
    <h1 class="bitcount-grid-double-custom">
      Добро пожаловать
    </h1>
    <p>Нажми Products → Sindows, чтобы перейти на страницу продукта.</p>
  </section>

  <script>
    function toggleDropdown() {
      document.getElementById("dropdownMenu").classList.toggle("show");
    }

    window.onclick = function(event) {
      if (!event.target.matches('.dropdown-btn')) {
        const dropdown = document.getElementById("dropdownMenu");
        if (dropdown.classList.contains('show')) {
          dropdown.classList.remove('show');
        }
      }
    }
  </script>

</body>
</html>
